#
version: 2
jobs:
  test:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          - v1-dependencies-

      - run: lein deps

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}

      - run: lein midje

  publish:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/repo
    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          - v1-dependencies-

      - run: lein deps

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}

      - run: lein deploy clojars

  vsts-push:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/repo
    steps:
      - add_ssh_keys
      - checkout
      - run: ssh-keyscan vs-ssh.visualstudio.com >> ~/.ssh/known_hosts
      - run: git push ssh://2018-PCS2044-LAMBDA@vs-ssh.visualstudio.com:22/_ssh/common-labsoft master

workflows:
  version: 2
  test-publish:
    jobs:
      - test
      - vsts-push:
          filters:
            branches:
              only: master
          requires:
            - test
      - publish:
          filters:
            branches:
              only: master
          requires:
            - vsts-push
